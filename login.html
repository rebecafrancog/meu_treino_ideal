<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Treino Ideal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="icone" href="img/Logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="auth-page">
    <div class="auth-container">
        <button class="btn btn-dark btn-back btn-animated" onclick="window.location.href='index.html'">
            <svg class="icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Voltar
        </button>

        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon-wrapper">
                    <img src="img/Logosaude.png" width="40" height="35">
                </div>
                <h1 class="auth-title">Bem-vinde de volta!</h1>
                <p class="auth-description">Entre para ter acesso a sua conta</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-dark btn-full btn-animated">Entrar</button>
                <p class="auth-footer-text">
                    <a href="recuperarconta.html" id="forgotPassword" class="auth-link">Esqueci minha senha</a>
                </p>
                <p class="auth-footer-text">
                    Não tem uma conta?
                    <a href="cadastro.html" class="auth-link">Cadastre-se</a>
                </p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
