    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="img/Logosaude.png" alt="Logo">
            <span>Meu Treino Ideal</span>

        <nav class="sidebar-nav">

            </a>
        </nav>

    <main class="content-area">

        <h1 class="dashboard-title">Agendamento – Psicólogo do Esporte</h1>
        <p class="dashboard-subtitle">
            Preencha os dados abaixo para agendar sua consulta.
        </p>

        <div class="card">
        <div class="card-content">

            <form class="auth-form">

                <div class="form-group">
                    <label class="form-label">Nome completo:</label>
                    <input type="text" class="form-input" name="nome">
                </div>

                <div class="form-group">
                    <label class="form-label">Idade:</label>
                    <input type="number" class="form-input" name="idade">
                </div>

                <div class="form-group">
                    <label class="form-label">Modalidade Esportiva:</label>
                    <textarea class="form-input" name="modalidade" rows="4" placeholder="Ex: Futebol, Vôlei, Atletismo, Musculação..."></textarea>
                </div>

        <label>Nível do atleta:</label>
        <select name="nivel" class="form-select">
            <option>Iniciante</option>
            <option>Intermediário</option>
            <option>Avançado</option>
            <option>Profissional</option>
        </select>

                <div class="form-group">
                    <label class="form-label">Objetivo Psicológico:</label>
                    <textarea class="form-input" name="objetivo" rows="4" cols="30" placeholder="Ex: foco, controle de ansiedade, confiança, performance..."></textarea>
                </div>


        <label>Escolha a Psicóloga:</label>
        <select name="psicologa" class="form-select">
            <option>Dr. Carlos Silva</option>
            <option>Dra. Roberta Almeida</option>
            <option>Dra. Lúcia Ferreira</option>
        </select>
                <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Data da consulta:</label>
                    <input type="date" class="form-input" name="data">
                </div>

                <div class="form-group">
                    <label class="form-label">Horário:</label>
                    <input type="time" class="form-input" name="hora">
                </div>
    <button type="submit" class="btn btn-primary" onclick="alert('Agendamento realizado!')">Agendar Consulta
    </button>
        </form>

        </div>
        </div>

    </main>

</div>

</body>
