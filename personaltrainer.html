    <main class="content-area">

        <h1 class="dashboard-title">Agendamento – Personal</h1>
        <p class="dashboard-subtitle">
            Preencha os dados abaixo para agendar sua consulta.
        </p>

        <div class="card">
        <div class="card-content">

            <form class="auth-form">

                <div class="form-group">
                    <label class="form-label">Nome completo:</label>
                    <input type="text" class="form-input" name="nome">
                </div>

                <div class="form-group">
                    <label class="form-label">Idade:</label>
                    <input type="number" class="form-input" name="idade">
                </div>
                <div class="form-group">
                    <label class="form-label">Nível atual de treino:</label>
                    <select name="nivel" class="form-select">
                        <option>Iniciante</option>
                        <option>Intermediário</option>
                        <option>Avançado</option>
                        <option>Profissional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Objetivo:</label>
                    <textarea class="form-input" rows="4" cols="30" placeholder="Ex: ganhar massa, perder peso, condicionamento físico..."></textarea>
                </div>

        <label>Escolha o Personal Trainer:</label>
        <select name="personal" class="form-select">
            <option>João Costa</option>
            <option>Mariana Borges</option>
            <option>Renato Silva</option>
        </select>
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Data do treino:</label>
                <input type="date" class="form-input" name="data">
            </div>

            <div class="form-group">
                <label class="form-label">Horário:</label>
                <input type="time" class="form-input" name="hora">
            </div>
        
        </div>

    <button type="submit" class="btn btn-primary btn-large btn-full" onclick="alert('Agendamento realizado!')">
        Agendar Consulta
    </button>

        </form>

        </div>
        </div>

        </main>

</div>
